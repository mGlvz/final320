<div class="login">
  <div class="login-hero">
    <div class="login-hero-container">
      <div class="login-content-container">
        <div class="login-form">
          <div class="login-title">Login Here!</div>
          <input type="text" id="log-email" placeholder="Email Address" />
          <input type="text" id="log-pw" placeholder="Password" />
          <button class="login-button" onclick="login()">Login</button>
        </div>
        <div class="signup-form">
          <div class="no-account">don’t have an account?</div>
          <div class="signup-title">Sign Up!</div>
          <input
            type="text"
            name="fNameCA"
            id="fNameCA"
            placeholder="First Name"
          />
          <input
            type="text"
            name="lNameCA"
            id="lNameCA"
            placeholder="Last Name"
          />
          <input
            type="email"
            name="emailCA"
            id="emailCA"
            placeholder="Email Address"
          />
          <input type="password" name="pwCA" id="pwCA" placeholder="Password" />
          <button
            id="sumbitCA"
            class="submit"
            value="Create Account"
            onclick="createAccount()"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
    <div class="footer-container">
      <footer>
        <div class="copyright">Copyright © 2019 The Jungle Cook</div>
        <div class="footer-links">
          <a href="#">Login</a>
          <a href="#">Recipes by Category</a>
          <a href="#">Privacy and Copyright</a>
          <a href="#">Create Recipe</a>
          <a href="#">Your Recipes</a>
        </div>
        <div class="social-icons">
          <div class="fb-icon"></div>
          <div class="insta-icon"></div>
        </div>
      </footer>
    </div>
  </div>
</div>
