<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo"></div>
      <div class="links">
        <a href="#">Home</a>
        <a href="#">Browse</a>
        <a href="#">Create Recipe</a>
        <a href="#">
          <div class="nav-login">Login</div>
        </a>
      </div>
    </nav>

    <div class="login">
      <div class="login-hero">
        <div class="login-hero-container">
          <div class="login-content-container">
            <div class="login-form">
              <div class="login-title">Login Here!</div>
              <input type="text" placeholder="Email Address" />
              <input type="text" placeholder="Password" />
              <button class="login-button" onclick="login()">Login</button>
            </div>
            <div class="signup-form">
              <div class="no-account">don’t have an account?</div>
              <div class="signup-title">Sign Up!</div>
              <input type="text" placeholder="First Name" />
              <input type="text" placeholder="Last Name" />
              <input type="text" placeholder="Email Address" />
              <input type="text" placeholder="Password" />
              <button class="signup-button" onclick="signup()">Sign Up</button>
            </div>
          </div>
        </div>
        <div class="footer-container">
          <footer>
            <div class="copyright">Copyright © 2019 The Jungle Cook</div>
            <div class="footer-links">
              <a href="#">Login</a>
              <a href="#">Recipes by Category</a>
              <a href="#">Privacy and Copyright</a>
              <a href="#">Create Recipe</a>
              <a href="#">Your Recipes</a>
            </div>
            <div class="social-icons">
              <div class="fb-icon"></div>
              <div class="insta-icon"></div>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
